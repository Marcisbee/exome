name: Publish

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm ci
      - run: npm install react preact vue@next
      - run: npm run build
      - run: npm run lint
      - run: npm test
      - run: npm run e2e

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm install react preact vue@next
      - run: npm run build
      - run: npm publish --provenance --access public ./dist
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
